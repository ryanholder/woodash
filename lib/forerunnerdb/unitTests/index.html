<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unit Tests</title>
	<link rel="stylesheet" href="css/qunit.css" />
	<script src="./lib/jquery-1.11.0.min.js"></script>

	<script src="../dist/fdb-all.js"></script>
	<script src="../dist/fdb-autobind.js"></script>
	<script src="./lib/qunit.js"></script>
	<script src="./lib/highcharts-all.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<script src="data.js"></script>
	<script src="base.js"></script>
	<script src="tests/testsActiveBucket.js"></script>
	<script src="tests/testsBind.js"></script>
	<script src="tests/testsPerformance.js"></script>
	<script src="tests/testsCollectionToViewChain.js"></script>
	<script src="tests/testsCollectionToCollectionGroupChain.js"></script>
	<script src="tests/testsCollectionGroupToViewChain.js"></script>
	<script src="tests/testsCore.js"></script>
	<script src="tests/testsCollectionGroup.js"></script>
	<script src="tests/testsIndex.js"></script>
	<script src="tests/testsEvents.js"></script>

	<script src="tests/testsTransform.js"></script>
	<script src="tests/testsDocument.js"></script>
	<script src="tests/testsOverview.js"></script>
	<script src="tests/testsOverload.js"></script>
	<script src="tests/testsPersist.js"></script>
	<script src="tests/testsHighCharts.js"></script>
	<script src="tests/testsGrid.js"></script>
	<!--<script src="tests/testsTrigger.js"></script>-->
	<!--<script src="tests/testsPaging.js"></script>-->

	<script type="text/x-jsrender" id="gridTable">
		<table class="gridTable">
			<thead class="gridHead">
				<tr>
					<td data-grid-sort="firstName">First Name</td>
					<td data-grid-sort="lastName">Last Name</td>
					<td data-grid-sort="age">Age</td>
				</tr>
			</thead>
			<tbody class="gridBody">
				{^{for gridRow}}
				<tr data-link="id{:_id}">
					<td>{^{:firstName}}</td>
					<td>{^{:lastName}}</td>
					<td>{^{:age}}</td>
				</tr>
				{^{/for}}
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tfoot>
		</table>
	</script>
</body>
</html>
