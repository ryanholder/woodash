<ion-view title="Customers" class="list-pane">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="customer in list" ui-sref="app.customers.detail({id:customer.id})" ui-sref-active="active" class="item-thumbnail-left">
                <img ng-src="{{customer.avatar_url}}">
                <h2>{{customer.first_name}}</h2>
                <p>{{customer.username}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<ion-nav-view class="detail-pane" hide-nav-bar="true"></ion-nav-view>
