<ion-pane class="list-pane">
    <ion-header-bar align-title="left" class="bar-positive bar-md">
        <div class="buttons">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </div>
        <h1 class="title">Customers</h1>
        <div class="buttons">
            <button class="button button-icon icon ion-ios7-search-strong"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="customer in customers.list" ng-click="customers.clearHistory()" ui-sref="app.customers.detail({id:customer.id})" ui-sref-active="active" class="item-thumbnail-left">
                <div class="tile-left">
                    <img ng-src="{{customer.avatar_url_blob}}">
                </div>
                <div class="tile-right">
                    <h2>{{customer.first_name}}</h2>
                    <p>{{customer.username}} and some more text to make this 2 lines...</p>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>

<ion-pane class="detail-pane">
    <ion-nav-bar class="bar-positive bar-md" delegate-handle="detailNav">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="detailContent"></ion-nav-view>
</ion-pane>
