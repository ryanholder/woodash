<ion-view title="Products">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="product in products.list" ui-sref="app.products.detail({id:product.id})" ui-sref-active="active" class="item-thumbnail-left" nav-clear>
                <h2>{{product.title}}</h2>
                <p>{{product.description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<ion-nav-view class="detail-pane"></ion-nav-view>
