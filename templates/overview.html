<ion-view title="Overview">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-header-bar align-title="left" class="bar-subheader">
		<h1 class="title">Overview for Store Name</h1>
		<div class="buttons woodash-buttons">
		    <div class="input-group">
                <date-range></date-range>
		    </div>
		</div>
	</ion-header-bar>
	<ion-content class="has-subheader woodash-content" overflow-scroll="true">
		<div class="row">
			<div class="col">
				<div class="card">
                    <orders-chart id="chartdiv" class="item" ng-model="dateRangeOptions"></orders-chart>
				</div>
			</div>
		</div>
        <value-cards ng-model="dateRangeOptions"></value-cards>
        <div class="row">
			<div class="col">
				<div class="card">

					<div class="item no-bot-border">
						<p class="card-title">Best Selling Products</p>
					</div>

					<div class="item no-top-border no-padding">
                        <best-selling-products id="bestsellingproducts" class="item" ng-model="dateRangeOptions"></best-selling-products>
					</div>

				</div>
			</div>
			<div class="col">
				<div class="card">

					<div class="item no-bot-border">
						<p class="card-title">Latest Purchases</p>
					</div>

					<div class="item item-icon-left no-top-border">
				    Enter home address
				  </div>

				</div>
			</div>
			<!-- <div class="col">
				<div class="woodash-numbers-desc">total orders ($)</div>
				<div id="overviewpie1div"></div>
			</div> -->
			<!-- <div id="overviewpie2div" class="col"></div> -->
			<!-- <div id="overviewpie3div" class="col"></div> -->
		</div>
	</ion-content>
</ion-view>
